//_____________________________________________TASKS_______________________________________________
// THe 'tasks' shell command, will list the set of task that are part of this build.gradle. A task is an atomic
// operation.
// You can create whatever task to operate functions in gradle


// The task have a type, a group (you can have more tasks with same group), and a description
//COPY from src to dest. The DEST folder would be crated if not existing
task copy(type: Copy, group: "Custom", description: "Copies sources to the dest directory") {
    from "src"
    into "dest"
}

// ZIP is part of the base plugin. let you create a ZIP of your project sources and save it under
// build/distributions, for example.
task zip(type: Zip, group: "Archive", description: "Archives sources in a zip file") {
    from "src"
    setArchiveName "archive_name.zip"
}